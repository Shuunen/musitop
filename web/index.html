<!DOCTYPE html>
<html>

<head>
    <title>Musitop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="" />
    <link href="vendors/csspin-skeleton.css" rel="stylesheet" type="text/css">
    <link href="vendors/notyf_110.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href='icons/Paomedia/headphone.png' />
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        @-webkit-keyframes subtle-shake {
            from,
            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            10%,
            50%,
            90% {
                -webkit-transform: translate3d(-5px, 0, 0);
                transform: translate3d(-5px, 0, 0);
            }
            30%,
            70% {
                -webkit-transform: translate3d(5px, 0, 0);
                transform: translate3d(5px, 0, 0);
            }
        }

        @keyframes subtle-shake {
            from,
            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            10%,
            50%,
            90% {
                -webkit-transform: translate3d(-5px, 0, 0);
                transform: translate3d(-5px, 0, 0);
            }
            30%,
            70% {
                -webkit-transform: translate3d(5px, 0, 0);
                transform: translate3d(5px, 0, 0);
            }
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        #app {
            font-family: 'Satisfy', sans-serif;
            font-size: 20px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-shadow: inset 2px 2px 40px #333;
        }

        .gradient-overlay {
            position: absolute;
            z-index: 20;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }

        .gradient-overlay img {
            display: none;
        }

        .player {
            display: flex;
            flex-direction: column;
            max-width: 550px;
            min-width: 250px;
            width: 85vw;
            height: 85vw;
            max-height: 350px;
            border-radius: 20px;
            color: whitesmoke;
            top: -30px;
            position: relative;
            align-items: flex-start;
            /*box-sizing: border-box;*/
            box-shadow: 0px 0px 20px 1px #333, 0px 12px 1px #333;
            z-index: 20;
        }

        .desktop .player {
            transition: color .3s;
            -webkit-box-reflect: below -7px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(70%, transparent), to(rgba(250, 250, 250, 0.2)));
        }

        .cover-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            overflow: hidden;
            border-radius: 20px;
            filter: grayscale(0) blur(0);
            will-change: filter;
        }

        .cover-wrap.blur {
            filter: grayscale(1) blur(10px);
        }

        .cover {
            height: 110%;
            width: 110%;
            position: relative;
            left: -5%;
            top: -5%;
            object-fit: cover;
        }

        .cover-blur {
            left: -40px;
            top: -40px;
            filter: blur(20px) brightness(140%) invert(10%);
            min-height: calc(100% + 80px);
            min-width: calc(100% + 80px);
            position: absolute;
            z-index: 0;
        }

        .inside-shadow {
            box-shadow: inset 0 0 20vw #333;
            z-index: 20;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .player #artist {
            bottom: 40px;
            font-size: 30px;
            text-indent: 2px;
        }

        .player #title {
            bottom: 20px;
            text-indent: 4px;
        }

        .player #title,
        .player #artist {
            position: absolute;
            left: 4vw;
            text-shadow: 1px 1px 1px black, 0 0 4px white;
            z-index: 40;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: calc(100% - 4vw * 2 - 35px);
            overflow: hidden;
            text-align: left;
        }

        .player #is-good {
            position: absolute;
            top: 4vw;
            left: 4vw;
        }

        .player #is-bad {
            position: absolute;
            bottom: 4vw;
            right: 4vw;
        }

        .player #do-pause {
            position: absolute;
            top: 4vw;
            right: 4vw;
        }

        .player .player-center {
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            height: 100px;
            width: 100px;
            z-index: 40;
        }

        .player .player-center>div {
            position: absolute;
        }

        .player .player-center>.icon {
            height: 100%;
            width: 100%;
        }

        .desktop .player .player-center>.icon {
            filter: blur(0px) invert(100%) drop-shadow(1px 2px 6px #333);
        }

        .desktop .bottom-top-gradient {
            position: absolute;
            height: 160px;
            width: 100%;
            bottom: -10px;
            left: 0;
            z-index: 30;
            background-image: -webkit-gradient(linear, 7% 100%, 14% 5%, from(rgba(0, 0, 0, 0.8)), color-stop(0.2, rgb(0, 0, 0)), to(rgba(0, 0, 0, 0)));
            filter: blur(10px);
        }

        .player-border {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: inset 2px 2px 12px whitesmoke;
            z-index: 30;
            border-radius: 20px;
        }

        .progress-bar-wrapper {
            position: absolute;
            bottom: -10px;
            height: 20px;
            width: 100%;
            left: 0;
            overflow: hidden;
        }

        .progress-bar {
            position: relative;
            height: 6px;
            width: calc(100% - 40px);
            top: 13px;
            left: 20px;
            background: transparent;
            border-radius: 5px;
            box-shadow: 0 0 15px 0px;
            overflow: hidden;
        }

        .progress-bar-inner {
            background: currentColor;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            will-change: transform;
            transition-property: transform;
            transition-duration: 60s;
        }

        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 20;
            width: 100%;
            height: 500px;
            background: rgba(255, 0, 0, 0.3);
        }

        .icon {
            height: 35px;
            width: 35px;
            z-index: 40;
            background-size: contain;
            background-repeat: no-repeat;
            -webkit-filter: blur(0px) invert(100%) drop-shadow(5px 5px 3px #666);
            filter: blur(0px) invert(100%) drop-shadow(5px 5px 3px #666);
            outline: none;
        }

        .desktop .icon {
            transition: filter .4s;
            will-change: filter;
            cursor: pointer;
        }

        .desktop .icon:hover {
            filter: blur(0px) invert(100%) drop-shadow(2px 2px 2px black);
        }

        .icon-like {
            background-image: url("icons/Anastasya-Bolshakova/like.svg");
        }

        .icon-dislike {
            background-image: url("icons/Icons-Mind/Unlike-2.svg");
        }

        .icon-next {
            background-image: url("icons/Anastasya-Bolshakova/right.svg");
        }

        .icon-pause {
            background-image: url("icons/Anastasya-Bolshakova/pause.svg");
        }

        .icon-play {
            background-image: url("icons/Anastasya-Bolshakova/run.svg");
        }

        audio {
            display: none;
            position: absolute;
            bottom: 0;
            z-index: 100;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .3s;
            will-change: opacity;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
            will-change: opacity;
        }

        .cp-spinner {
            z-index: 100;
        }

        .cp-skeleton {
            border-top: solid 6px whitesmoke;
            top: calc(50% - 24px);
            left: calc(50% - 24px);
        }

        #logo {
            position: absolute;
            bottom: 0;
            z-index: 20;
            width: 40%;
            max-width: 400px;
        }

        .notyf {
            z-index: 50;
            font-family: sans-serif;
            width: auto;
        }

        .notyf__toast.notyf--alert,
        .notyf__icon--alert:after,
        .notyf__icon--alert:before {
            background: steelblue;
        }

        pre {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: white;
            color: black;
            text-align: left;
        }

    </style>
</head>

<body>
    <div id="app" v-bind:class="isMobile ? 'mobile':'desktop'">
        <div class="gradient-overlay" data-cover="gradient">
            <img data-cover="src" alt="song cover for background">
        </div>
        <img class="loader cover-blur" data-cover="src" />
        <div class="player">
            <div class="cover-wrap" v-bind:class="{ blur: isLoading }">
                <img class="loader cover" data-cover="src" alt="song cover" />
            </div>
            <div class="player-top" v-show="isPlaying && !isLoading">
                <div id="is-good" v-on:click="musicIs('good')" class="icon icon-like"></div>
                <div id="do-pause" v-on:click="pauseResume" class="icon icon-pause"></div>
            </div>
            <div class="player-center">
                <div v-show="isPlaying && !isLoading" v-on:click="nextSong" class="icon icon-next"></div>
                <div v-show="isPaused && !isLoading" v-on:click="pauseResume" class="icon icon-play"></div>
                <div v-show="isLoading" class="cp-spinner cp-skeleton"></div>
            </div>
            <div class="player-bottom" v-show="isPlaying && !isLoading">
                <strong id="artist">{{ song.artist }}</strong>
                <div id="title">{{ song.title }}</div>
                <div id="is-bad" v-on:click="musicIs('bad')" class="icon icon-dislike"></div>
            </div>
            <div class="bottom-top-gradient"></div>
            <div class="player-border"></div>
            <div class="progress-bar-wrapper">
                <div class="progress-bar" data-color-primary>
                    <div class="progress-bar-inner" v-bind:style="progressBarStyle"></div>
                </div>
            </div>
        </div>
        <pre>isPlaying ? {{ isPlaying }}<br>isLoading ? {{ isLoading }}<br>isPaused ? {{ isPaused }}<br></pre>
        <audio controls>
            <source type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
        <div class="inside-shadow"></div>
        <svg id="logo" version="1.1" viewBox="0 135 590 365" preserveAspectRatio="xMinYMin meet">
            <use class="background triangle-2-background" xlink:href="icons/logo.svg#triangle-2-background"></use>
            <use class="background triangle-1-background" xlink:href="icons/logo.svg#triangle-1-background"></use>
            <use class="triangle triangle-1" xlink:href="icons/logo.svg#triangle-1" data-color-secondary></use>
            <use class="triangle triangle-2" xlink:href="icons/logo.svg#triangle-2" data-color-primary></use>
            <use class="text text-start" xlink:href="icons/logo.svg#text-start" data-color-primary data-stroke-secondary></use>
            <use class="text text-end" xlink:href="icons/logo.svg#text-end" data-color-secondary data-stroke-primary></use>
        </svg>
    </div>
    <!-- scripts -->
    <script src="vendors/socket-io-slim_171.js"></script>
    <script src="vendors/underscore_183.js"></script>
    <script src="vendors/grade_101.js"></script>
    <script src="vendors/vue_211.js"></script>
    <script src="vendors/notyf_110.js"></script>
    <script src="script.js"></script>
    <script src="init.js"></script>
</body>

</html>
