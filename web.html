<!DOCTYPE html>
<html>
<head>
    <title>Musitop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <style>

        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #0d3c36;
            color: #ebc2c7;
            background-image: url('pattern.svg');
            opacity: 0;
            transition: opacity .3s;
            width: 280px;
            padding-top: 80px;
            margin: auto;
        }

        body.loaded {
            opacity: 1;
        }

        h1 {
            background-color: rgb(190, 251, 52);
            width: 100%;
            padding: 10px 0;
            margin: 0;
            border-style: solid;
            border-width: 2px 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-color: whitesmoke;
            border-radius: 200px 0;
            height: 330px;
            position: relative;
            box-shadow: 2px 2px 22px;
            overflow: hidden;
        }

        .status {
            display: flex;
            flex-direction: column;
            margin-top: 14px;
        }

        .status strong {
            padding: 15px 0;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            width: 75%;
        }

        .controls .icon {
            margin-top: 14px;
            border: 2px solid #333;
            padding: 8px 14px;
        }

        .loader {
            position: relative;
        }

        .loader:after {
            z-index: 2;
            content: "";
            width: 40px;
            position: absolute;
            top: 110%;
            left: 40%;
            margin: -20px 0 0 -20px;
            -webkit-transition: all .75s ease 0s;
            transition: all .75s ease 0s;
            -webkit-transform-origin: center;
            -ms-transform-origin: center;
            transform-origin: center;
            height: 20px;
            border-radius: 0;
            border: none;
            -webkit-box-shadow: inset -10px 0 0 rgba(0, 0, 0, .5);
            box-shadow: inset -10px 0 0 rgba(0, 0, 0, .5);
            -webkit-animation: line-back-and-forth 1s infinite linear;
            animation: line-back-and-forth 1s infinite linear
        }

        @-webkit-keyframes line-back-and-forth {
            0% {
                width: 10px
            }
            50% {
                width: 50px
            }
            100% {
                width: 10px
            }
        }

        @keyframes line-back-and-forth {
            0% {
                width: 10px
            }
            50% {
                width: 50px
            }
            100% {
                width: 10px
            }
        }

        .palette {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .palette > div {
            display: flex;
            justify-content: space-between;
        }

        .color {
            display: flex;
            flex-grow: 1;
            height: 3vh;
        }
    </style>
</head>
<body data-theme-background data-theme-color>

<div class="content">

    <h1 data-theme-background>Musitop</h1>

    <div class="status">
        <em>Currently playing</em>
        <strong class="loader">loading...</strong>
    </div>

    <div class="controls">
        <div class="icon icon-good">Good</div>
        <div class="icon icon-next">Next</div>
        <div class="icon icon-bad">Bad</div>
    </div>

</div>

<div class="palette">
    <div class="hues"></div>
    <div class="scale"></div>
</div>

<script>

        connectSocket();
    };

    };

    var onDisconnect = function () {

    var onMusicIs = function (musicIs) {
        if (musicIs === 'good') {
            notify('Client', 'Keep this song :D');
        } else if (musicIs === 'bad') {
            notify('Client', 'Delete this song :|');
        } else if (musicIs === 'next') {
            notify('Client', 'Next song please :)');
        } else {
            notify('Error', 'Client said that music is "' + musicIs + '" ?!?', 'error');
        }
    };

    var connectSocket = function () {
        notify('Socket', 'web connecting...');
        var socket = io('http://localhost:404');
        socketDoor = socket;
        socket.on('theme', onTheme);
        socket.on('player', onPlayer);
        socket.on('music is', onMusicIs);
        socket.on('error', onError);
        socket.on('disconnect', onDisconnect);
        socket.on('connection', onConnection);
    };

    var onConnection = function () {
        notify('Socket', 'web connection established');
    };

    var disconnectSocketWhenPossible = _.debounce(function () {
        socketDoor.disconnect();
    }, 1000);

    function onPlayer (infos) {
        notify('Socket', 'received fresh player infos');
        console.log(infos);
        var el = document.querySelector('.status strong');
        el.innerText = infos.currentlyPlaying;
        el.classList.remove('loader');
        disconnectSocketWhenPossible();
    }

    function onTheme (theme) {
        notify('Socket', 'received new theme instructions');
        console.log(theme);
        applyTheme('backgroundColor', theme.colors.base, '[data-theme-background]');
        applyTheme('color', theme.colors.color, '[data-theme-color]');
        // el.style.backgroundColor = theme.colors.base;
        // el.style.color = theme.colors.color;
        injectPalette(theme.colors.hues, document.querySelector('.palette .hues'));
        injectPalette(theme.colors.scale, document.querySelector('.palette .scale'));
        document.body.classList.add('loaded');
        disconnectSocketWhenPossible();
    }

    function applyTheme (property, value, selector) {
        var els = document.querySelectorAll(selector);
        for (var i = 0; i < els.length; i++) {
            var el = els[i];
            el.style[property] = value;
        }
    }

    function injectPalette (palette, el) {
        el.innerHTML = '';
        for (var i = 0; i < palette.length; i++) {
            var color = palette[i];
            el.innerHTML += '<div class="color" style="background-color:' + color + '"></div>';
        }
    }
</script>

</body>
</html>
