<!DOCTYPE html>
<html>
<head>
    <title>Musitop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Amatic+SC:400,700" rel="stylesheet">
    <style>

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Amatic SC', sans-serif;
            font-size: 30px;
            text-align: center;
            background-color: lightskyblue;
            color: darkslategray;
            background-image: url('pattern.svg');
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 2px 2px 40px black;
            margin: 0;
        }

        body.under-cover {
            background-image: none;
        }

        body.under-cover .palette {
            display: none;
        }

        header {
            background-color: currentColor;
            width: 100%;
            padding: 10px 0;
            margin: 0;
        }

        header h1 {
            text-shadow: 2px 2px black, -1px -1px 5px black, -2px 2px 4px black;
            color: white;
            letter-spacing: 2px;
            font-size: 2em;
            margin: 0.4em;
            font-family: 'Fugaz One', sans-serif;
        }

        .content {
            display: flex;
            flex-direction: column;
            background-color: whitesmoke;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            margin: 15vw;
            width: 100%;
            max-width: 400px;
            transition: color 1s;
            box-shadow: 2px 2px 10px 3px #666;
        }

        .status, .controls {
            padding: 0 30px;
        }

        .status {
            display: flex;
            flex-direction: column;
            padding-top: 40px;
            border-radius: 25px;
            box-shadow: 0px -14px 20px -12px #333, 0px -20px 0px 5px;
        }

        .status strong {
            padding: 10px 0;
        }

        picture {
            max-height: 330px;
            height: 90vw;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin-top: 20px;
            margin-bottom: 10px;
            border-width: 5px;
            border-style: double;
            border-radius: 0 35px 0;
            background-color: currentColor;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-radius: 25px;
            box-shadow: 0px 20px 0px 5px;
        }

        .controls .button {
            padding: 10px;
            background: none;
            color: currentColor;
            outline: none;
            border-width: 2px;
            border-style: dashed;
            position: relative;
            display: flex;
            align-items: center;
            opacity: .6;
            transition: .4s all;
            cursor: pointer;
            animation-duration: 1s;
            animation-fill-mode: both;
            font-size: 1.2em;
            width: 25%;
            overflow: hidden;
            justify-content: center;
        }

        .controls .button .text {
            margin: 0 10px;
            font-weight: bold;
            font-family: 'Amatic SC', sans-serif;
        }

        .controls .button div:last-child {
            display: none;
        }

        @media screen and (max-width: 400px) {
            .controls {
                flex-direction: column;
            }

            .controls .button {
                width: 100%;
                margin-bottom: 10px;
                max-height: 20px;
            }

            .controls .button div:last-child {
                display: inherit;
            }
        }

        @media screen and (min-width: 401px) and (max-width: 500px) {
            .controls .button {
                flex-direction: column;
                justify-content: space-between;
            }

            .controls .button .text {
                margin: 10px 0 4px;
            }
        }

        .controls .button:hover {
            opacity: 1;
        }

        .controls .button.clicked {
            animation-name: rubberBand;
        }

        .content[data-control-hover="good"],
        .button[data-music-is="good"] {
            color: darkgreen;
        }

        .button[data-music-is="good"]:hover .icon-heart {
            animation-name: bounceIn;
        }

        .button[data-music-is="next"] {

        }

        .button[data-music-is="next"]:hover .icon-arrow-right {
            animation-name: shake;
        }

        .content[data-control-hover="bad"],
        .button[data-music-is="bad"] {
            color: darkred;
        }

        .button[data-music-is="bad"]:hover .icon-cross {
            animation-name: jello;
            transform-origin: center;
        }

        .loader {
            position: relative;
        }

        .loader:after {
            z-index: 2;
            content: "";
            width: 40px;
            position: absolute;
            top: 55%;
            left: 40%;
            margin: -20px 0 0 -20px;
            -webkit-transition: all .75s ease 0s;
            transition: all .75s ease 0s;
            -webkit-transform-origin: center;
            -ms-transform-origin: center;
            transform-origin: center;
            height: 20px;
            border-radius: 0;
            border: none;
            -webkit-box-shadow: inset -10px 0 0 rgba(0, 0, 0, .5);
            box-shadow: inset -10px 0 0 rgba(0, 0, 0, .5);
            -webkit-animation: line-back-and-forth 1s infinite linear;
            animation: line-back-and-forth 1s infinite linear
        }

        @-webkit-keyframes line-back-and-forth {
            0% {
                width: 10px
            }
            50% {
                width: 50px
            }
            100% {
                width: 10px
            }
        }

        @keyframes line-back-and-forth {
            0% {
                width: 10px
            }
            50% {
                width: 50px
            }
            100% {
                width: 10px
            }
        }

        @-webkit-keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            20% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1);
                transform: scale3d(1.1, 1.1, 1.1);
            }

            40% {
                -webkit-transform: scale3d(.9, .9, .9);
                transform: scale3d(.9, .9, .9);
            }

            60% {
                opacity: 1;
                -webkit-transform: scale3d(1.03, 1.03, 1.03);
                transform: scale3d(1.03, 1.03, 1.03);
            }

            80% {
                -webkit-transform: scale3d(.97, .97, .97);
                transform: scale3d(.97, .97, .97);
            }

            to {
                opacity: 1;
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                opacity: 0;
                -webkit-transform: scale3d(.3, .3, .3);
                transform: scale3d(.3, .3, .3);
            }

            20% {
                -webkit-transform: scale3d(1.1, 1.1, 1.1);
                transform: scale3d(1.1, 1.1, 1.1);
            }

            40% {
                -webkit-transform: scale3d(.9, .9, .9);
                transform: scale3d(.9, .9, .9);
            }

            60% {
                opacity: 1;
                -webkit-transform: scale3d(1.03, 1.03, 1.03);
                transform: scale3d(1.03, 1.03, 1.03);
            }

            80% {
                -webkit-transform: scale3d(.97, .97, .97);
                transform: scale3d(.97, .97, .97);
            }

            to {
                opacity: 1;
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @-webkit-keyframes jello {
            from, 11.1%, to {
                -webkit-transform: none;
                transform: none;
            }

            22.2% {
                -webkit-transform: skewX(-12.5deg) skewY(-12.5deg);
                transform: skewX(-12.5deg) skewY(-12.5deg);
            }

            33.3% {
                -webkit-transform: skewX(6.25deg) skewY(6.25deg);
                transform: skewX(6.25deg) skewY(6.25deg);
            }

            44.4% {
                -webkit-transform: skewX(-3.125deg) skewY(-3.125deg);
                transform: skewX(-3.125deg) skewY(-3.125deg);
            }

            55.5% {
                -webkit-transform: skewX(1.5625deg) skewY(1.5625deg);
                transform: skewX(1.5625deg) skewY(1.5625deg);
            }

            66.6% {
                -webkit-transform: skewX(-0.78125deg) skewY(-0.78125deg);
                transform: skewX(-0.78125deg) skewY(-0.78125deg);
            }

            77.7% {
                -webkit-transform: skewX(0.390625deg) skewY(0.390625deg);
                transform: skewX(0.390625deg) skewY(0.390625deg);
            }

            88.8% {
                -webkit-transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
                transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
            }
        }

        @keyframes jello {
            from, 11.1%, to {
                -webkit-transform: none;
                transform: none;
            }

            22.2% {
                -webkit-transform: skewX(-12.5deg) skewY(-12.5deg);
                transform: skewX(-12.5deg) skewY(-12.5deg);
            }

            33.3% {
                -webkit-transform: skewX(6.25deg) skewY(6.25deg);
                transform: skewX(6.25deg) skewY(6.25deg);
            }

            44.4% {
                -webkit-transform: skewX(-3.125deg) skewY(-3.125deg);
                transform: skewX(-3.125deg) skewY(-3.125deg);
            }

            55.5% {
                -webkit-transform: skewX(1.5625deg) skewY(1.5625deg);
                transform: skewX(1.5625deg) skewY(1.5625deg);
            }

            66.6% {
                -webkit-transform: skewX(-0.78125deg) skewY(-0.78125deg);
                transform: skewX(-0.78125deg) skewY(-0.78125deg);
            }

            77.7% {
                -webkit-transform: skewX(0.390625deg) skewY(0.390625deg);
                transform: skewX(0.390625deg) skewY(0.390625deg);
            }

            88.8% {
                -webkit-transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
                transform: skewX(-0.1953125deg) skewY(-0.1953125deg);
            }
        }

        @-webkit-keyframes rubberBand {
            from {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }

            30% {
                -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
            }

            40% {
                -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
            }

            50% {
                -webkit-transform: scale3d(1.15, 0.85, 1);
                transform: scale3d(1.15, 0.85, 1);
            }

            65% {
                -webkit-transform: scale3d(.95, 1.05, 1);
                transform: scale3d(.95, 1.05, 1);
            }

            75% {
                -webkit-transform: scale3d(1.05, .95, 1);
                transform: scale3d(1.05, .95, 1);
            }

            to {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes rubberBand {
            from {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }

            30% {
                -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
            }

            40% {
                -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
            }

            50% {
                -webkit-transform: scale3d(1.15, 0.85, 1);
                transform: scale3d(1.15, 0.85, 1);
            }

            65% {
                -webkit-transform: scale3d(.95, 1.05, 1);
                transform: scale3d(.95, 1.05, 1);
            }

            75% {
                -webkit-transform: scale3d(1.05, .95, 1);
                transform: scale3d(1.05, .95, 1);
            }

            to {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @-webkit-keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 50%, 90% {
                -webkit-transform: translate3d(-5px, 0, 0);
                transform: translate3d(-5px, 0, 0);
            }

            30%, 70% {
                -webkit-transform: translate3d(5px, 0, 0);
                transform: translate3d(5px, 0, 0);
            }
        }

        @keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 50%, 90% {
                -webkit-transform: translate3d(-5px, 0, 0);
                transform: translate3d(-5px, 0, 0);
            }

            30%, 70% {
                -webkit-transform: translate3d(5px, 0, 0);
                transform: translate3d(5px, 0, 0);
            }
        }

        .palette {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        .palette > div {
            display: flex;
            justify-content: space-between;
        }

        .color {
            display: flex;
            flex-grow: 1;
            height: 3vh;
        }

        .icon {
            display: block;
            position: relative;
            line-height: 100%;
            animation-duration: 1s;
            animation-fill-mode: both;
            width: 20px;
            flex-shrink: 0;
            font-family: sans-serif;
        }

        .icon-heart {
            font-size: 38px;
            transform: rotate(-2deg);
        }

        .icon-heart:after {
            content: '♡';
        }

        .icon-arrow-right {
            font-size: 30px;
            transform: rotate(3deg);
        }

        .icon-arrow-right:after {
            content: '❯';
        }

        .icon-cross {
            font-size: 42px;
            transform: rotate(-2deg);
        }

        .icon-cross:after {
            content: 'x';
        }
    </style>
</head>
<body data-theme-background data-theme-color>

<div class="content" data-control-hover>

    <header>
        <h1>Musitop</h1>
    </header>

    <div class="status">
        <em>Currently playing</em>
        <picture class="loader"></picture>
        <strong class="loader">loading...</strong>
    </div>

    <div class="controls">
        <div class="button" data-music-is="good">
            <div class="icon icon-heart"></div>
            <div class="text">Good</div>
            <div class="icon icon-heart"></div>
        </div>
        <div class="button" data-music-is="next">
            <div class="icon icon-arrow-right"></div>
            <div class="text">Next</div>
            <div class="icon icon-arrow-right"></div>
        </div>
        <div class="button" data-music-is="bad">
            <div class="icon icon-cross"></div>
            <div class="text">Bad</div>
            <div class="icon icon-cross"></div>
        </div>
    </div>

</div>

<div class="palette">
    <div class="hues"></div>
    <div class="scale"></div>
</div>

<script>
    var socketDoor = null;
    //socketDoor.emit('music is', 'weird');

    window.onload = function () {
        connectSocket();
        handleControls();
    };

    var handleControls = function () {
        var ctrls = document.querySelectorAll('.controls .button');
        for (var i = 0; i < ctrls.length; i++) {
            var ctrl = ctrls[i];
            ctrl.onclick = ctrl.onmouseenter = ctrl.onmouseleave = handleControlsEvent;
        }
    };

    var handleControlsEvent = function (event) {
        var button = event.currentTarget;
        var musicIs = button.getAttribute('data-music-is') || '';
        if (musicIs.length) {
            if (event.type === 'click') {
                socketDoor.emit('music is', musicIs);
                button.classList.add('clicked');
                setTimeout(function () {
                    button.classList.remove('clicked');
                }, 2000);
            } else if (event.type === 'mouseenter' || event.type === 'mouseleave') {
                document.querySelector('body > .content').setAttribute('data-control-hover', (event.type === 'mouseenter' ? musicIs : ''));
            } else {
                notify('Info', 'catched event "' + event.type + '" on button but not handled yet');
            }
        } else {
            notify('Error', 'Cannot say how music is :(', 'error');
        }
    };

    var notify = function (action, message, type) {
        if (type) {

        // in order to align logs :p

            action += ' ';
        }
        console.log(action + ' : ' + message);

    var onMusicIs = function (musicIs) {
        if (musicIs === 'good') {
            notify('Client', 'Keep this song :D');
        } else if (musicIs === 'bad') {
            notify('Client', 'Delete this song :|');
        } else if (musicIs === 'next') {
            notify('Client', 'Next song please :)');
        } else {
            notify('Error', 'Client said that music is "' + musicIs + '" ?!?', 'error');
        }
    };

    var connectSocket = function () {
        notify('Socket', 'client side connecting...');
        var socket = io('http://localhost:404');
        socketDoor = socket;
        socket.on('theme', onTheme);
        socket.on('player', onPlayer);
        socket.on('metadata', onMetadata);
        socket.on('music is', onMusicIs);
        socket.on('error', onError);
        socket.on('disconnect', onDisconnect);
        socket.on('connect', onConnection);
    };

    var onConnection = function () {
        notify('Socket', 'client side connection established');
    };

    var disconnectSocketWhenPossible = _.debounce(function () {
        socketDoor.disconnect();
        connectSocket();
    }, 1000);

    function onPlayer (infos) {
        notify('Socket', 'received fresh player infos');
        console.log(infos);
        var el = document.querySelector('.status strong');
        el.innerText = infos.currentlyPlaying;
        el.classList.remove('loader');
        disconnectSocketWhenPossible();
    }

    function onMetadata (metadata) {
        notify('Socket', 'received fresh metadata infos');
        console.log(metadata);

        var picture = document.querySelector('picture');
        var dataUrl = arrayBufferToDataUrl(metadata.picture[0].data);
        if (dataUrl) {
            picture.style.backgroundImage = 'url(' + dataUrl + ')';
            picture.classList.remove('loader');
        }
        disconnectSocketWhenPossible();
    }

    var arrayBufferToDataUrl = function (arrayBuffer) {
        // Obtain a blob: URL for the image data.
        var arrayBufferView = new Uint8Array(arrayBuffer);
        var blob = new Blob([arrayBufferView], { type: "image/jpeg" });
        var urlCreator = window.URL || window.webkitURL;
        return urlCreator.createObjectURL(blob);
    };

    function onTheme (theme) {
        notify('Socket', 'received new theme instructions');
        console.log(theme);
        applyTheme('backgroundColor', theme.background, '[data-theme-background]');
        applyTheme('color', theme.color, '[data-theme-color]');
        applyTheme('borderColor', theme.color, '[data-theme-border-color]');
        document.body.classList.add('loaded');
        disconnectSocketWhenPossible();
    }

    function applyTheme (property, value, selector) {
        var els = document.querySelectorAll(selector);
        for (var i = 0; i < els.length; i++) {
            var el = els[i];
            el.style[property] = value;
        }
    }
</script>
