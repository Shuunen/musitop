<!DOCTYPE html>
<html>
<head>
    <title>Musitop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <style>

        body {
            font-family: sans-serif;
            text-align: center;
            padding: 14%;
            background-color: #0d3c36;
            color: #ebc2c7;
            background-image: url('pattern.svg');
            opacity: 0;
            transition: opacity .3s;
        }

        body.loaded {
            opacity: 1;
        }

        .content {
            background-color: whitesmoke;
            border-radius: 20%;
            padding: 20%;
        }

        .status {
            margin-top: 14px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
        }

        .controls .icon {
            margin-top: 14px;
            border: 2px solid #333;
            padding: 8px 14px;
        }

        .loader {
            position: relative;
        }

        .loader:after {
            z-index: 2;
            content: "";
            width: 40px;
            position: absolute;
            top: 110%;
            left: 40%;
            margin: -20px 0 0 -20px;
            -webkit-transition: all .75s ease 0s;
            transition: all .75s ease 0s;
            -webkit-transform-origin: center;
            -ms-transform-origin: center;
            transform-origin: center;
            height: 20px;
            border-radius: 0;
            border: none;
            -webkit-box-shadow: inset -10px 0 0 rgba(0, 0, 0, .5);
            box-shadow: inset -10px 0 0 rgba(0, 0, 0, .5);
            -webkit-animation: line-back-and-forth 1s infinite linear;
            animation: line-back-and-forth 1s infinite linear
        }

        @-webkit-keyframes line-back-and-forth {
            0% {
                width: 10px
            }
            50% {
                width: 50px
            }
            100% {
                width: 10px
            }
        }

        @keyframes line-back-and-forth {
            0% {
                width: 10px
            }
            50% {
                width: 50px
            }
            100% {
                width: 10px
            }
        }

        .palette {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .palette > div {
            display: flex;
            justify-content: space-between;
        }

        .color {
            display: flex;
            flex-grow: 1;
            height: 3vh;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Musitop</h1>

    <h2>Web Server</h2>

    <div class="status">
        <p>Currently playing : <strong class="loader">loading...</strong></p>
    </div>

    <div class="controls">
        <div class="icon icon-good">Good</div>
        <div class="icon icon-next">Next</div>
        <div class="icon icon-bad">Bad</div>
    </div>
</div>

<div class="palette">
    <div class="hues"></div>
    <div class="scale"></div>
</div>

<script>

    window.onload = function () {
        var socket = io('http://localhost:404');
        socket.emit('music is', 'weird');
        socket.on('theme', onTheme);
        socket.on('player', onPlayer);
        socket.on('disconnect', onDisconnect);
    };

    function onDisconnect () {
        console.warn('web client disconnected');
    }

    function onPlayer (infos) {
        console.info('Received fresh player infos', infos);
        var el = document.querySelector('.status strong');
        el.innerText = infos.currentlyPlaying;
        el.classList.remove('loader');
    }

    function onTheme (theme) {
        console.info('Received new theme instructions', theme);
        var el = document.body;
        el.style.backgroundColor = theme.colors.base;
        el.style.color = theme.colors.color;
        el.classList.add('loaded');
        injectPalette(theme.colors.hues, document.querySelector('.palette .hues'));
        injectPalette(theme.colors.scale, document.querySelector('.palette .scale'));
    }

    function injectPalette (palette, el) {
        el.innerHTML = '';
        for (var i = 0; i < palette.length; i++) {
            var color = palette[i];
            el.innerHTML += '<div class="color" style="background-color:' + color + '"></div>';
        }
    }
</script>

</body>
</html>
