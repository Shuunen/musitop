<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musitop - Minimal client</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        body * {
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 0;
            transform: skew(10deg);
            font-family: monospace;
            font-size: 2.8rem;
        }

        .line {
            display: flex;
        }

        .line.error {
            color: red;
        }

        .player {
            margin-bottom: 7rem;
        }

        .log {
            position: absolute;
            bottom: 0;
            left: 0;
            display: none;
            border: 2px dashed lightgray;
            padding: 10px;
            min-height: 10vh;
            max-height: 30vh;
            width: calc(100vw - 2rem);
            margin: 1rem;
            overflow: auto;
        }

        .buttons {
            margin-top: 1rem;
            width: 100%;
            margin-left: -25px;
        }

        .button {
            flex: 1;
            height: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: skew(-20deg);
            min-width: 19%;
            font-size: 20px;
            text-transform: uppercase;
            font-family: monospace;
            letter-spacing: 1px;
            padding: 0;
            font-weight: bold;
            transition: transform 1s;
        }

        .button+.button {
            border-left: 0;
        }

        .button:first-child,
        .button:last-child {
            color: white;
            min-width: calc(20% + 20px);
        }

        .button.hate {
            background: indianred
        }

        .button.love {
            background: darkseagreen
        }

        .button.love.active {
            background: darkgreen;
            transform: rotate(-90deg) skewY(20deg) scaleX(0.8) scaleY(1.4);
        }
    </style>
</head>

<body>
    <h1>Musitop</h1>

    <h2></h2>

    <div class="player">
        <audio controls preload="auto">
            <!-- autoplay -->
            <source type="audio/mpeg"> Your browser does not support the audio element.
        </audio>

        <div class="line buttons">
            <button class="button hate" onclick="hateSong(true)">&lt;/3</button>
            <button class="button prev" onclick="prevSong(true)">&lt;&lt;</button>
            <button class="button play" onclick="playPause(true)">i&gt;</button>
            <button class="button next" onclick="nextSong(true)">&gt;&gt;</button>
            <button class="button love" onclick="loveSong(true)">&lt;3</button>
        </div>
    </div>

    <div class="log"></div>

    <script async="async" src="script.js"></script>
</body>

</html>
