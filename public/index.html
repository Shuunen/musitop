<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musitop - Minimal client</title>
</head>

<body>
    <h1>Musitop</h1>

    <audio src="/song" controls>
        <!-- autoplay -->
        <source type="audio/mpeg"> Your browser does not support the audio element.
    </audio>

    <button class="button next" onclick="nextSong()">Next</button>
    <button class="button play" onclick="playPause(this)">Play</button>

    <script>
        const player = document.querySelector('audio')
        const playPauseButton = document.querySelector('.button.play')
        player.autoplay = false
        function nextSong() {
            console.log('nextSong...')
            player.src = '/song?time=' + new Date().getTime()
            // dont do more playPause will do it & update btn accordingly
        }
        function playPause(button) {
            console.log('playPause...')
            if (player.paused) {
                player.play()
                button.textContent = 'Pause'
            } else {
                player.pause()
                button.textContent = 'Play'
            }
        }
        player.addEventListener('ended', nextSong)
        player.addEventListener('canplay', () => playPause(playPauseButton))
    </script>
</body>

</html>
