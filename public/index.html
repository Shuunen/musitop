<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musitop - Minimal client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Musitop</h1>

    <h2></h2>

    <div class="player">
        <audio controls preload="auto" class="hidden">
            <!-- autoplay -->
            <source type="audio/mpeg"> Your browser does not support the audio element.
        </audio>

        <div class="line buttons">
            <button class="button hate" onclick="hateSong(this, true)">&lt;/3</button>
            <button class="button prev" onclick="prevSong(this, true)">&lt;&lt;</button>
            <button class="button play" onclick="playPause(this, true)">i&gt;</button>
            <button class="button next" onclick="nextSong(this, true)">&gt;&gt;</button>
            <button class="button love" onclick="loveSong(this, true)">&lt;3</button>
        </div>
    </div>

    <div class="log"></div>

    <script async="async" src="script.js"></script>
</body>

</html>
