<!DOCTYPE html>
<html>
<head>
    <title>Musitop v2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <script src="vendors/socket-io-slim_171.js"></script>
    <script src="vendors/underscore_183.js"></script>
    <script src="vendors/grade_101.js"></script>
    <script src="scripts/web.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Satisfy" rel="stylesheet">
    <style>

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Satisfy', sans-serif;
            font-size: 20px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            align-items: center;
            box-shadow: inset 2px 2px 40px #333;
            margin: 0;
        }

        .player {
            display: flex;
            flex-direction: column;
            width: 550px;
            height: 350px;
            overflow: hidden;
            border-radius: 20px;
            top: -30px;
            position: relative;
            align-items: flex-start;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 0px 0px 20px 1px #333, 0px 11px 1px #333;
            z-index: 20;
            -webkit-box-reflect: below 0px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(70%, transparent), to(rgba(250, 250, 250, 0.1)));
        }

        .cover {
            position: absolute;
            top: -65px;
            left: -10px;
            width: calc(100% + 20px);
            z-index: 30;
        }

        .cover-blur {
            left: -40px;
            top: -40px;
            -webkit-filter: blur(20px) brightness(140%) invert(10%);
            min-height: calc(100% + 80px);
            min-width: calc(100% + 80px);
            position: absolute;
            box-shadow: inset 2px 2px 40px #333;
            z-index: 0;
        }

        .inside-shadow {
            box-shadow: inset 2px 2px 40px #333;
            z-index: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .player [data-artist] {
            margin-top: auto;
            font-size: 30px;
            margin-bottom: 4px;
        }

        .player [data-title],
        .player [data-artist] {
            padding: 10px 0 0 30px;
            margin-bottom: -15px;
            margin-left: -30px;
            text-shadow: 1px 1px 1px black, 0 0 4px white;
            color: whitesmoke;
            z-index: 40;
        }

        .bottom-top-gradient {
            position: absolute;
            height: 160px;
            width: 100%;
            bottom: -10px;
            left: 0;
            z-index: 30;
            /* background: linear-gradient(45deg, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%); */
            /* background-image: -webkit-gradient(linear, 0% 95%, 0% 0%, from(rgba(50, 50, 50, 0.8)), color-stop(0.2, rgb(50, 50, 50)), to(rgba(150, 150, 150, 0))); */
            background-image: -webkit-gradient(linear, 7% 100%, 14% 5%, from(rgba(0, 0, 0, 0.8)), color-stop(0.2, rgb(0, 0, 0)), to(rgba(0, 0, 0, 0)));
            -webkit-filter: blur(10px);
        }

        .player-border {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: inset 2px 2px 12px whitesmoke;
            z-index: 30;
        }

        footer {
            position: absolute;
            bottom: 0;
        }

        footer h1 {
            -webkit-filter: opacity(0.4);
            font-family: 'Rock Salt', sans-serif;
            letter-spacing: 1px;
            font-size: 2.6em;
            text-shadow: 1px 3px 1px black, -1px -1px 1px white;
        }

        .icon {
            height: 40px;
            width: 40px;
        }

        .icon-heart {
            background-image: url("icons/Anastasya-Bolshakova/like.png");
        }
    </style>
</head>
<body>

<img class="loader cover-blur" data-cover="src"/>

<div class="player">
    <div data-music-is="good" class="icon icon-heart"></div>
    <strong data-artist>Tycho</strong>
    <div data-title>Crystal brake</div>
    <img class="loader cover" data-cover="src" alt="song cover"/>
    <div class="bottom-top-gradient"></div>
    <div class="player-border"></div>
</div>

<div class="inside-shadow"></div>

<footer>
    <h1 data-color-primary>Musitop</h1>
</footer>

</body>
</html>
